<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>WebHell Radio</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <img src="img/ui/logo.png" alt="" class="logo">
        <a class="header-btn header-popular header-btn-active">Popular</a>
        <a class="header-btn header-favourite">My favourite</a>
        <input type="text" class="header-search" placeholder="Search">
        <img class="header-search-icon" src="img/ui/search-icon.png">
        <a class="header-login">Login</a>
        <a class="header-btn header-about">About</a>
      </div>
    </header>
    <div class="hero">
      <div class="container">

      <!-- ____________________________________________ songblocks ___________________ -->

        


      <!-- ____________________________________________ songblocks ___________________ -->

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-song-pic"></div>
          <div class="footer-song-info">
           <div class="footer-bitrate"></div>
           <p class="footer-song footer-songname">You're the one I need [Particular...</p>
           <p class="footer-controls footer-prev">--</p>
           <p class="footer-song footer-singer">Barry White</p>
           <p class="footer-controls footer-next">+</p>
           <p class="footer-songadress">VKontakte Public's Name &#9733</p>
          </div>
        <img class="footer-numlist" src="img/ui/footer-numlist.png">
        <div class="footer-control-btn"></div>
        <div class="footer-btn-new"></div>
        <div class="footer-soundbar"></div>
        <div class="footer-soundbar soundbar-red">
          <div class="footer-handler"></div>
        </div>
        <img class="footer-soundicon" src="img/ui/footer-soundicon.png">
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="data2.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script src="script.js"></script>
    


    <script id="song-template" type="text/x-handlebars-template">
     {{each songs}}
      <div class="hero-songblock">
          <img class="hero-songblock-pic hero-songblock-pic-top" src={{imgUrl}}>
          <div class="hero-songblock-underblock">
            <p class="hero-songblock-jenre">{{songJenre}}</p>
          </div>
          <div class="hero-songblock-play"></div>
          <div class="hero-songblock-pause"></div>
          <div class="hero-songblock-gradient">
            <div class="hero-songblock-bitrate"></div>
          </div>
        </div>
     {{/each}}
    </script>



  </body>
</html>
